<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Calculator</h1>
      <div class="calculator" role="application" aria-label="Basic calculator">
        <div class="display" aria-live="polite">
          <div class="history" id="history"></div>
          <div class="current" id="display">0</div>
        </div>
        <div class="buttons">
          <button class="btn utility accent" data-action="all-clear">AC</button>
          <button class="btn utility" data-action="clear-entry">C</button>
          <button class="btn utility" data-action="percent">%</button>
          <button class="btn op" data-action="divide">÷</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn op" data-action="multiply">×</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn op" data-action="subtract">−</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn op" data-action="add">+</button>

          <button class="btn utility" data-action="sign">±</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn op" data-action="modulo">mod</button>

          <button class="btn op" data-action="power">xʸ</button>
          <button class="btn op equal" data-action="equals">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
